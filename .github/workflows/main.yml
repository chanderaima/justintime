name: Deploy Docusaurus site

on:
  push:
    branches:
      - main   # or your default branch

# Ensure the workflow has permission to create/update the gh-pages branch
permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: if your repository settings block the default token, create
          # a Personal Access Token (PAT) with repo:public_repo (or repo) scope
          # and store it as the repo secret PERSONAL_TOKEN, then uncomment below:
          # personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./build
